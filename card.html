<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="/icons/Main Logo.svg">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/card.css">
    <title>Nextbid - Cyberrunner</title>
</head>

<body>


    <div class="card auction-card">
        <div class="auction-card-img">
            <a class="popup-link" href="#0">
                <img src="https://robohash.org/13" alt="Product Image" style="background-color: #d4f8f4;">
            </a>
        </div>
        <div class="card-details">
            <div class="like-icon-num">
                <a class="like-button">
                    <i class="fa-regular fa-heart fa-lg like1-icon" style="color: #000000;"></i>
                    <i class="fa-solid fa-heart fa-lg" style="color: #f92a2a;"></i>
                </a>
                <span class="like-count">0</span>
            </div>
            <h3 class="card-title">Machinex</h3>
            <div class="current-price-p">
                <div class="stroke"></div>
                <p class="card-text card-text-2">Your bid: <span class="current-price current-bid">$0</span></p>
                <p class="card-text">Last bid: <span class="current-price last-bid">$90.00</span></p>
            </div>
            <p class="card-text-last card-text-1">Ends in: <span class="closing-time">2023-04-11T08:00:00Z</span></p>
            <div class="card-bid">
                <input type="number" class="bid-input" placeholder="Offer a price">
                <button onclick="bid(this.closest('.auction-card'))">Bid now</button>
            </div>
            <p class="card-text-last card-text">Ends in:<span id="timer" class="countdown-timer"></span></p>
        </div>
    </div>



    



    <div class="popup-container">
        <div class="popup">
          <div class="popup-close">
            <button onclick="closePopup()">X</button>
          </div>
          <div class="popup-content">
            <div class="popup-image">
              <img src="https://robohash.org/17" alt="Product Image" style="background-color: #d4d7f8;">
            </div>
            <div class="popup-description">
              <h3 class="card-title">Cyberrunner</h3>
              <div class="current-price-p">
                <div class="stroke"></div>
                <p class="card-text card-text-2">Your bid: <span class="current-price current-bid">$0</span></p>
                <p class="card-text">Last bid: <span class="current-price last-bid">$65.00</span></p>
              </div>
              <p class="card-text-1">Ends in: <span class="closing-time">2023-04-11T08:00:00Z</span></p>
              <div class="card-bid">
                <input type="number" class="bid-input" placeholder="Offer a price">
                <button onclick="bid(this.closest('.auction-card'))">Bid now</button>
              </div>
              <p class="card-text-last card-text">Ends in: <span class="countdown-timer"></span></p>
            </div>
          </div>
        </div>
      </div>



      <script>
        function openPopup() {
          document.querySelector(".popup-container").style.display = "flex";
        }
        
        function closePopup() {
          document.querySelector(".popup-container").style.display = "none";
        }
        </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/bid.js"></script>
    <script src="/js/like-counter.js"></script>
    <script src="/js/toggle-btn.js"></script>
    <script src="js/popup.js"></script>
</body>

</html>
