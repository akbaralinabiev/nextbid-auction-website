<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/styles/login.css">
    <title>Document</title>
</head>

<body>
    <header>
        <!-- Login form -->
        <div id="login-form" class="form-container form-login container animate__animated">
            <h2>Login</h2>

            <form id="contact-form" method="post" class="contact-form">
                <label class="one-label" for="email">Email*</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="example@email.com">
                <label class="one-label" for="name">Password*</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="*********">
                <!-- <button type="submit" class="btn">Sign In</button> -->
                <a href="#" type="submit" class="btn">Sign In</a>
            </form>
            <br>
            <div class="switch-button">
                <p>If you don't have an account &nbsp;</p>
                <button id="register-btn">Create one</button>
            </div>
        </div>

        <!-- Register form -->
        <div id="register-form" class="form-container form-login container animate__animated">
            <h2>Sign Up</h2>

            <form id="contact-form" method="post" class="contact-form">
                <label class="one-label" for="name">Full Name*</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Akbarali Nabiev">
                <label class="one-label" for="email">Email*</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="example@email.com">
                <label class="one-label" for="name">Password*</label>
                <input type="password" name="password" class="form-control psw" id="password" placeholder="*********">
                <div class="policy">
                    <input class="checkbox" type="checkbox">
                    <p>I accept all <a href="#">terms</a> & <a href="#">condition</a></p>
                </div>
                <!-- <button type="submit" class="btn">Register</button> -->
                <a href="#" type="submit" class="btn">Create account</a>
            </form>
            <div class="switch-button-1">
                <p>If you already have an account &nbsp;</p>
                <button id="login-btn">Login</button>
            </div>
        </div>
   
    <div class="guest">
        <a href="index.html"><p>Continue as a Guest</p></a>
    </div>
 </header>
    <script src="/js/login.js"></script>
</body>

</html>
